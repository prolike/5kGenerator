[repo]
key: #you personal access token
name: #your repo name
sourcePrivate: #true of false
stagePrivate: #true of false
prodPrivate: #true of false
user: #the GitHub user you are logged in as. This is needed to clone the source repo you are making
path: #/path/to/store/your/cloned/repos
template: #GitHubUser/GitHubRepo.git
theme: ##GitHubUser/GitHubRepo.git
